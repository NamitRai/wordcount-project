<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h3>This is your original text-</h3>
    <h4>{{ fulltext }}</h4>
    <br />
    <h1>Frequency of Words-</h1>
    <ul>
      {% for key, value in freq.items %}
      <li>
        <tr>
          <td>{{value}}-</td>
          <td>{{key }}</td>
        </tr>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
